services:
  - type: web
    name: coursehub-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: ALLOWED_ORIGINS
        value: https://coursehub-frontend.vercel.app,http://localhost:3000
      - key: FRONTEND_URL
        value: https://coursehub-frontend.vercel.app
      - key: JWT_EXPIRE
        value: 30d
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false 